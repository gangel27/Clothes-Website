<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body class="bg-dark text-light">
    <!-- navbar -->
    <nav class="navbar navbar-expand-md bg-dark navbar-dark py-3">
        <div class="container-fluid">
            <!-- <a href="#" class="navbar-brand"><img class="img-fluid w-50" src="../Images/logo_white.png" alt=""></a> -->
            <div class="d-flex flex-row">
                <a href="index" class="navbar-brand"><img class="img-fluid w-50" src="../Images/logo_white.png"
                        alt=""></a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>


            <div class="collapse navbar-collapse px-5 data-mdb-smooth-scroll-init" id="navmenu">
                <ul class="navbar-nav ms-auto lead">
                    <li class="nav-item px-5 ">
                        <a href="index" class="nav-link">Home</a>
                    </li>

                    <li class="nav-item px-5 ">
                        <a href="gallery" class="nav-link">Products</a>
                    </li>

                    <li class="nav-item px-5 ">
                        <a href="checkout" class="nav-link fw-bold">Your Basket</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="px-5 pt-5 pb-2 container">
        <h4 class="mb-5 pt-5">
            Your Basket
        </h4>
        <table id="basket-table" class="table table-dark text-light pb-3">
            <thead>
                <tr>
                    <th scope="col">Product</th>
                    <th scope="col">#</th>
                    <th scope="col">Size</th>
                    <th scope="col">Price</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>

        <button id="clearBasket" class="mt-3 btn btn-danger">
            clear basket
        </button>
        
        <!-- <button class="close" id="clearBasket" aria-label="close"></button> -->
        <div class="py-3">
            <label for="discountCode" class="form-label">Enter discount code</label>
            <input type="text" class="form-control w-25" id="discountCode" >
        </div>
        <div class="d-flex flex-row">
            <p class="lead mx-3">Total: </p>
            <h2 id="finalPrice" class="final-price"><b>Â£0</b></h2>
        </div>
    
    </section>

    

    <section class=" p-5 container">
        <hr class="mb-3">
        <h4 class="mb-5 pt-5">Delivery Instructions</h4>
        <form novalidate>
            <div class="row g-3 py-3 ">
                <div class="col-sm-3">
                    <label for="firstName" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="firstName" placeholder="John" required>
                    <div class="invalid-feedback">
                        Valid firstname is required
                    </div>
                </div>
                <div class="col-sm-3">
                    <label for="lastName" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="lastName" placeholder="Smith" required>
                    <div class="invalid-feedback">
                        Valid lastname is required
                    </div>
                </div>
            </div>
            <div class="row g-3 py-3">
                <div class="col-sm-7">
                    <label for="address1" class="form-label">1st line of address / PO box number</label>
                    <input type="text" class="form-control" id="address1" placeholder="" required>
                    <div class="invalid-feedback">
                        Valid address is required
                    </div>
                </div>
            </div>
            <div class="row g-3 py-3">
                <div class="col-sm-7">
                    <label for="address2" class="form-label">2nd line of address</label>
                    <input type="text" class="form-control" id="address2" placeholder="">
                    <div class="invalid-feedback">
                        Valid address is required
                    </div>
                </div>
            </div>
            <div class="row g-3 py-3">
                <div class="col-sm-7">
                    <label for="email" class="form-label">Contact Email</label>
                    <input type="text" class="form-control" id="email" placeholder="sample@email.com">
                    <div class="invalid-feedback">
                        Please enter a delivery email
                    </div>
                </div>
            </div>
            <div class="row g-3 py-3">
                <div class="col-sm-3">
                    <label for="country" class="form-label">Country</label>
                    <input type="text" autocomplete='on' class="form-control" id="country" placeholder="United Kingdom" required>
                </div>

                <div class="col-sm-3">
                    <label for="postcode" class="form-label">Post Code</label>
                    <input type="text" autocomplete='on' class="form-control" id="postcode" placeholder="SW1A 1AA" required>
                </div>
            </div>
        </form>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
        <script src="{{url_for('static', filename='checkout.js')}}"></script>

    <!-- <script src="{{url_for('static', filename='js')}}"></script> -->
</body>

</html>
