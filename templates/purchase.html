    <section class="py-5 bg-dark text-light">
        <div class="container px-4 px-lg-5 my-5">
            <div class="row gx-4 gx-lg-5 align-items-center">
                <div class="col-md-6"><img class="card-img-top mb-5 mb-md-0"
                        src="{{ url_for('static',filename='../{}'.format(product_image) ) }}" alt="..." /></div>
                <div class="col-md-6">
                    <h1 id="prodTitle" class="display-5 fw-bolder">{{product_title}}</h1>
                    <div class="fs-3">
                        <!-- <span class="text-decoration-line-through">$45.00</span> -->
                        <span>Â£{{product_price}}</span>
                    </div>

                    <select class="custom-select mt-3 mr-sm-2 bg-dark " id="sizeSelector">
                        <option selected value="small">Small</option>
                        <option value="medium">Medium
                        </option>
                        <option value="large">Large</option>
                        <option value="xlarge">Extra Large</option>
                    </select>
                    <button id='more-info-btn' style="border:none;" class="m-0 pl-3 btn btn-outline-light ">
                        <i class="bi bi-info-circle"></i>
                    </button>
                    <div id='productSize' class="fs-5 mb-5">{{product_size}}</div>
                    <p class="lead">{{product_subtitle}}</p>
                    <div class="d-flex">
                        <input class="text-center me-3" data-bind="value:replyNumber" min="0" id="inputQuantity"
                            type="number" value="1" style="max-width: 3rem" />
                        <button id='addToBasket' class="btn btn-outline-light flex-shrink-0 mx-2" type="button">
                            <i class="bi-cart-plus me-1"></i>
                            Add to basket
                        </button>
                        <a class="btn btn-outline-light flex-shrink-0 mx-3" href="/checkout">
                            <i class="bi bi-cart-fill me-1"></i>
                            Go to checkout
                        </a>
                    </div>
                    <p id='addedTag' class="my-3"> <i class="bi bi-bag-check"></i>Added to basket</p>
                </div>
            </div>
    </section>
